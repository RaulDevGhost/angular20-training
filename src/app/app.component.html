<div class="container">
  <div class="users-container">
    <app-user-button
      *ngFor="let user of users()"
      [user]="user"
      (userSelected)="onUserSelected($event)"
      [isActive]="isUserActive(user.id)"
    ></app-user-button>
  </div>

  <div class="card-details-cotainer">
    <app-user-details-card
      *ngIf="selectedUser()"
      [user]="selectedUser()!"
    ></app-user-details-card>
  </div>
</div>

<router-outlet></router-outlet>
