<button
  class="btn"
  [class.btn--primary]="variant$() === 'primary'"
  [class.btn--secondary]="variant$() === 'secondary'"
  [class.btn--danger]="variant$() === 'danger'"
  [class.btn--success]="variant$() === 'success'"
  [class.btn--outline]="variant$() === 'outline'"
  [class.btn--small]="size$() === 'small'"
  [class.btn--medium]="size$() === 'medium'"
  [class.btn--large]="size$() === 'large'"
  [class.btn--disabled]="disabled$()"
  [class.btn--loading]="loading$()"
  [class.btn--with-icon]="icon$() !== ''"
  [disabled]="isDisabled$()"
  (click)="onClick()"
>
  <!-- Loading spinner -->
  <span class="btn__spinner" *ngIf="loading$()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
      <circle
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="2"
        opacity="0.25"
      />
      <path
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      />
    </svg>
  </span>

  <!-- Icon -->
  <span
    class="btn__icon"
    *ngIf="icon$() && !loading$()"
    [innerHTML]="icon$()"
  ></span>

  <!-- Button content -->
  <span class="btn__content" [class.btn__content--hidden]="loading$()">
    <ng-content></ng-content>
  </span>
</button>
